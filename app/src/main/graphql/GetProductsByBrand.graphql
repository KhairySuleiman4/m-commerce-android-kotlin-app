query getProductsByBrand($id:ID){
    collection(id: $id) {
        id
        title
        products(first: 50){
            edges{
                node{
                    title
                    id
                    priceRange{
                        maxVariantPrice{
                            amount
                        }
                    }
                    featuredImage{
                        url
                    }
                    productType
                }
            }
        }
    }
}