mutation CreateCart($lines : [CartLineInput!],$customerToken : String!,$email :String!) {
    cartCreate(
        input: {
            lines: $lines,
            buyerIdentity:{
                email: $email
                customerAccessToken: $customerToken
            }
        }
    ){
        cart {
            id
            checkoutUrl
            lines(first: 10) {
                edges {
                    node {
                        id
                        quantity
                        merchandise {
                            ... on ProductVariant {
                                id
                                title
                                price {
                                    amount
                                }
                                product {
                                    title
                                    featuredImage {
                                        url
                                    }
                                    vendor
                                }
                            }
                        }
                    }
                }
            }
            discountAllocations {
                discountedAmount {
                    amount
                }
            }
            cost {
                subtotalAmount {
                    amount
                }
                totalAmount {
                    amount
                }
            }
        }
    }
}
