query GetCartById($id: ID!){
    cart(id: $id) {
        id
        checkoutUrl
        createdAt
        updatedAt
        lines(first: 10) {
            edges {
                node {
                    id
                    quantity
                    merchandise {
                        ... on ProductVariant {
                            id
                            title
                            price {
                                amount
                                currencyCode
                            }
                            product {
                                title
                                handle
                                featuredImage {
                                    url
                                    altText
                                }
                            }
                        }
                    }
                }
            }
        }
        discountAllocations {
            discountedAmount {
                amount
            }
        }
        cost {
            subtotalAmount {
                amount
                currencyCode
            }
            totalAmount {
                amount
                currencyCode
            }
        }
    }
}