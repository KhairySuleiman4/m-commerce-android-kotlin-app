query getProductById($id:ID) {
    current: product (id: $id) {
        id
        images(first:5){
            nodes{
                url
            }
        }
        title
        priceRange{
            maxVariantPrice{
                amount
                currencyCode
            }
            minVariantPrice{
                amount
                currencyCode
            }
        }
        productType
        vendor
        description
        variants(first:50){
            edges{
                node{
                    id
                    currentlyNotInStock
                    image{
                        url
                    }
                    price{
                        amount
                    }
                    unitPrice{
                        amount
                    }
                    title
                }
            }
        }
        collections(first:50){
            edges{
                node{
                    title
                }
            }
        }
    }
}