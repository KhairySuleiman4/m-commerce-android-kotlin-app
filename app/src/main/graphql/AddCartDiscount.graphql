mutation AddCartDiscount($cartId: ID!, $discountCodes: [String!]!){
    cartDiscountCodesUpdate(cartId: $cartId, discountCodes: $discountCodes) {
        cart {
            id
            checkoutUrl
            lines(first: 10) {
                edges {
                    node {
                        id
                        quantity
                        merchandise {
                            ... on ProductVariant {
                                id
                                title
                                price {
                                    amount
                                }
                                product {
                                    title
                                    featuredImage {
                                        url
                                    }
                                    vendor
                                }
                            }
                        }
                    }
                }
            }
            discountAllocations {
                discountedAmount {
                    amount
                }
            }
            cost {
                subtotalAmount {
                    amount
                }
                totalAmount {
                    amount
                }
            }
        }
    }
}